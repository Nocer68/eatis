<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>École de pilotage EATIS | professionnalisme & excellence</title>
  <link rel="stylesheet" href="./app.css">
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <section>
    <div class="py-24 bg-white">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="lg:text-center">
          <h3
            class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-eatis-secondary sm:text-4xl sm:leading-10">
            Contacter l'école de pilotage EATIS Flight Academy
          </h3>
        </div>

        <div class="mt-10 py-10">
          <div class="flex flex-wrap">

            <div class="md:w-1/3">
              <div>
                <img src="assets/icons/Planes.svg" alt="" class="mx-auto object-center h-24 w-24">
              </div>
              <div>
                <p class="text-center font-semibold text-gray-600">+33 (0) 3 88 52 82 94</p>
              </div>
            </div>
            <div class="md:w-1/3">
              <div>
                <img src="assets/icons/Certificate.svg" alt="" class="mx-auto object-center h-24 w-24">
              </div>
              <div>
                <p class="text-center font-semibold text-gray-600">Route de l’Aéroport RD221 67960 ENTZHEIM, FRANCE</p>
                <p class="text-center font-semibold text-gray-600">67960 ENTZHEIM, FRANCE</p>
              </div>
            </div>
            <div class="md:w-1/3">
              <div>
                <img src="assets/icons/Tools.svg" alt="" class="mx-auto object-center h-24 w-24">
              </div>
              <div>
                <p class="text-center font-semibold text-gray-600">
                  information@eatis.eu
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>


  <section>
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8>
<form class=" w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-eatis-secondary text-xs font-bold mb-2"
            for="grid-first-name">
            First Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-eatis-secondary border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="grid-first-name" type="text" placeholder="Jane">
          <p class="text-red-500 text-xs italic">Please fill out this field.</p>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-eatis-secondary text-xs font-bold mb-2" for="grid-last-name">
            Last Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-eatis-secondary border border-eatis-secondary rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name" type="text" placeholder="Doe">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-eatis-secondary text-xs font-bold mb-2" for="grid-password">
            E-mail
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-eatis-secondary border border-eatis-secondary rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="email" type="email">
          <p class="text-gray-600 text-xs italic">Some tips - as long as needed</p>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Message
          </label>
          <textarea
            class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
            id="message"></textarea>
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <button
            class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="button">
            Send
          </button>
        </div>
        <div class="md:w-2/3"></div>
      </div>
      </form>
  </section>
  
  <section class="text-gray-700 body-font relative">
    <div class="absolute inset-0 bg-gray-300">
      <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no"
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=RD%20221%20/Route%20de%20l'A%C3%A9roport,%2067960%20Entzheim+(%20EATIS%20Flight%20Academy)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
    </div>
    <div class="container px-5 py-24 mx-auto flex">
      <div
        class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
        <p class="font-bold text-eatis-secondary text-3xl">nous comme ici</p>
      </div>
    </div>
    </div>
  </section>


  <footer class="bg-eatis-secondary body-font">
    <div class="container px-5 py-8 mx-auto flex items-center flex-col">
      <p class="text-sm text-white font-semibold sm:border-gray-200 sm:py-2 sm:mt-0">© 2020
        Eatis. All rights reserved.<a href="https://www.skeltpoint.com/" class="text-white font-bold ml-1"
          rel="noopener noreferrer" target="_blank">MADE
          BY SKELT.</a>
      </p>
    </div>
  </footer>

</body>

</html>
